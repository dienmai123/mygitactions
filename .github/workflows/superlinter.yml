name: Super-Linter

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  packages: read   # needed to pull the super-linter container from GHCR

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # super-linter relies on git history

      - name: Run Super-Linter
        uses: github/super-linter/slim@v6   # current release; slim = faster
        env:
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true       # lint everything (good for CI)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
